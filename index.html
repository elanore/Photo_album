<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Photo Album</title>
</head>
<body>
    <div class="gallery-wrap">
        <img src="images/back.png" alt="backbtn" id="backBtn">
            <div class="gallery">
                <div>
                    <span><img src="images/image-1.jpeg" alt="image1"></span>
                    <span><img src="images/image-2.jpeg" alt="image2"></span>
                    <span><img src="images/image-3.jpeg" alt="image3"></span>
            
                </div>
                <div>
                    <span><img src="images/image-4.jpeg" alt="image4"></span>
                    <span><img src="images/image-5.jpeg" alt="image5"></span>
                    <span><img src="images/image-6.jpeg" alt="image6"></span>
            
                </div>
            </div>
        <img src="images/next.png" alt="nextbtn" id="nextBtn">
    </div>
    <script>
        let scrollContainer = document.querySelector(".gallery");
        let backBtn = document.getElementById("backBtn");
        let nextBtn = document.getElementById("nextBtn");
        scrollContainer.addEventListener("wheel",(evt)=>{
            evt.preventDefault();
            scrollContainer.scrollLeft += evt.detlaY;
             scrollContainer.style.scrollBehavior = "auto";

        });

        nextBtn.addEventListener("click", () =>{
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft += 900;

        });
        backBtn.addEventListener("click", () => {
                scrollContainer.style.scrollBehavior = "smooth";
                scrollContainer.scrollLeft -= 900;

        });


    </script>
   
    
</body>
</html>
